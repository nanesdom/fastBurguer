<!DOCTYPE html>
<html>
<head>
	<title>fastBurger</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script src="js/funciones.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
	<meta http-equiv="Content-Security-Policy" content="
		default-src 'self'; 
		script-src 'self' 'unsafe-inline'; 
		style-src 'self' ; 
		img-src *; 
		font-src *;
		connect-src *
	">
</head>
<body onbeforeunload="variable2()" onload="cargar(), variable2()">
	<div id="ventana" onclick="ir('admin.html')">
		<h3></h3>
		<span class="registrarse">Listo</span>
	</div>
	<div id="mensaje"></div>
	<div id="mensaje2"></div>
	<header>	
		<div class="contenedor">		
			<h1><i class="fa fa-angle-left" aria-hidden="true" onclick="ir('admin.html')"></i><i class="fa fa-car" aria-hidden="true"></i>fast<b>Burger</b></h1>
			<input type="checkbox" name="" id="menu-bar"><label for="menu-bar"><i class="fa fa-bars" aria-hidden="true"></i></label>
			<nav class="menu">
				<span class="user">
					<img src="img/user.jpg">
					<div class="cont">
						<h3 id="hola">Hola Usuario</h3>
						<h4 id="tucorreo">tucorreo@correo.com</h4>						
					</div>
				</span>
				<a href="admin.html"><i class="fa fa-credit-card-alt" aria-hidden="true"></i>Inicio</a>				
				<a href="ventas.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Ventas</a>
				<a onclick="salir()"><i class="fa fa-sign-out" aria-hidden="true"></i>Salir</a>
			</nav>
		</div>				
	</header>
	<main class="agregar">
		<h1>Agregar Especialidad</h1>
		<section class="agregar1">
			<span class="input2">
				<input type="text" name="" placeholder="Nombre" class="signup" id="nombreEspecialidad">			
				<input type="number" name="" placeholder="Precio" class="signup" id="precio">
				<input type="text" name="" placeholder="Descripcion" class="signup" id="descripcion">
				<input type="file" name="" placeholder="Imagen" class="signup" id="file" onchange="nombre()">
				<button ><label for="file" id="label">Subir Imagen</label></button>
			</span>

			<span class="registrarse" onclick="agregar()">
				Agregar
			</span>
		</section>
	</main>
</body>
</html>
